syntax = "proto3";

package post;

message CreateBookRequest {
  string title = 1;
  string author = 2;
  int64 publish_year = 3;
  string isbn = 4;
  int64 count = 5;
}

message UpdateBookRequest {
  string id = 1;
  string title = 2;
  string author = 3;
  int64 publish_year = 4;
  string isbn = 5;
  int64 count = 6;
}

message Book {
  string id = 1;
  string title = 2;
  string author = 3;
  int64 publish_year = 4;
  string isbn = 5;
  int64 count = 6;
}

message BookRequest {
  string id = 1;
}


message Empty {}


service BookService {
  rpc CreateBook(CreateBookRequest) returns (Book);
  rpc UpdateBook(UpdateBookRequest) returns (Book);
  rpc DeleteBook(BookRequest) returns (Empty);
  rpc GetBook(BookRequest) returns (Book);

}